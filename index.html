<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Flag with Correct Chakra</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .flag {
      width: 360px;
      height: 240px;
      border: 2px solid black;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    /* Flag Stripes */
    .stripe {
      height: 33.33%;
      width: 100%;
      position: absolute;
    }

    .stripe.orange {
      background-color: #FF9933; /* Saffron color */
      top: 0;
    }

    .stripe.white {
      background-color: white;
      top: 33.33%;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .stripe.green {
      background-color: #138808; /* Green color */
      bottom: 0;
    }

    /* Ashok Chakra */
    .chakra {
      width: 80px;
      height: 80px;
      background-color: transparent; /* Transparent center */
      border: 2px solid #000080; /* Navy Blue border for Chakra */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chakra Spokes */
    .chakra .spokes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .chakra .spokes div {
      position: absolute;
      width: 2px;
      height: 40%;
      background-color: #000080; /* Navy Blue spokes */
      top: 10%;
      left: 50%;
      transform-origin: center bottom;
    }

    /* Creating 24 spokes */
    .chakra .spokes div:nth-child(1) { transform: rotate(0deg); }
    .chakra .spokes div:nth-child(2) { transform: rotate(15deg); }
    .chakra .spokes div:nth-child(3) { transform: rotate(30deg); }
    .chakra .spokes div:nth-child(4) { transform: rotate(45deg); }
    .chakra .spokes div:nth-child(5) { transform: rotate(60deg); }
    .chakra .spokes div:nth-child(6) { transform: rotate(75deg); }
    .chakra .spokes div:nth-child(7) { transform: rotate(90deg); }
    .chakra .spokes div:nth-child(8) { transform: rotate(105deg); }
    .chakra .spokes div:nth-child(9) { transform: rotate(120deg); }
    .chakra .spokes div:nth-child(10) { transform: rotate(135deg); }
    .chakra .spokes div:nth-child(11) { transform: rotate(150deg); }
    .chakra .spokes div:nth-child(12) { transform: rotate(165deg); }
    .chakra .spokes div:nth-child(13) { transform: rotate(180deg); }
    .chakra .spokes div:nth-child(14) { transform: rotate(195deg); }
    .chakra .spokes div:nth-child(15) { transform: rotate(210deg); }
    .chakra .spokes div:nth-child(16) { transform: rotate(225deg); }
    .chakra .spokes div:nth-child(17) { transform: rotate(240deg); }
    .chakra .spokes div:nth-child(18) { transform: rotate(255deg); }
    .chakra .spokes div:nth-child(19) { transform: rotate(270deg); }
    .chakra .spokes div:nth-child(20) { transform: rotate(285deg); }
    .chakra .spokes div:nth-child(21) { transform: rotate(300deg); }
    .chakra .spokes div:nth-child(22) { transform: rotate(315deg); }
    .chakra .spokes div:nth-child(23) { transform: rotate(330deg); }
    .chakra .spokes div:nth-child(24) { transform: rotate(345deg); }
  </style>
</head>
<body>
  <div class="flag">
    <div class="stripe orange"></div>
    <div class="stripe white">
      <div class="chakra">
        <div class="spokes">
          <!-- 24 spokes -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="stripe green"></div>
  </div>
</body>
</html>
